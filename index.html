<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
</head>
<body> 

     <div class="container">
        <div class="hero">
          <img src="./images/illustration-hero.svg" alt="illustration-hero">
        </div>
       <div class="summary">
         <h2 class="summary_title">Order Summary</h2>
          <p class="title_text">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
         
          <div class="plan_box">
            <div class="plan_box_left">
              <img src="./images/icon-music.svg" alt="icon-music">
              <div class="Annual_plan">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p> 
              </div>
            </div>
            <a href="# ">Change</a>
          </div>
          <a href="" class="payment_btn">Proceed to Payment</a>
          <a href="" class="cancel_btn">Cancel Order</a>
           
       </div>
     </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
